<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet'>
    <link href='gameicons.css' rel='stylesheet'>
    <link href="main.css" rel="stylesheet">
    <title>Garmatica</title>
</head>
<body>
<div id="container">
    <div id="column-left">
        <div id="statistics">
            <h1>Power: <span id="current-power"></span></h1>

            <h3>per second: <span id="power-per-second"></span></h3>
        </div>
        <div id="world-map">
            <div id="control" class="clouds">
                <div id="increase-power">
                    <i id="increase-power-visual" data-icon class="rpg-Icon2_24"></i>

                    <span id="increase-power-stat">+<span id="click-power">1</span> power</span>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <div id="column-center">

    </div>
    <div id="column-right">
        <ul id="progression">
        </ul>
    </div>
</div>
</body>
<script src="game.js"></script>
</html>
